<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Push Message</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/admin.css">
</head>
<body>
    <header class="header">
        <div class="title">Admin | Web Push</div>
    </header>

    <main class="main">
        <button class="subscribe btn" id="subscribe">订阅</button>
        <div class="subscription-title textarea-title">SubScription 内容</div>
        <textarea class="subscription" id="subscription"></textarea>
        <div class="message-title textarea-title">要推送的消息内容</div>
        <textarea class="message" id="message"></textarea>
        <button class="btn push">推送消息</button>
    </main>
    <script src="scripts/admin.js"></script>
</body>
</html>
