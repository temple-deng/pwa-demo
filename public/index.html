<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather PWA</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">
    <meta name="description" content="A sample weather app">
    <meta name="theme-color" content="#2F3BA2" />
</head>
<body>
    <header class="header">
        <h1>
            Weather PWA
            <a href="https://darksky.net/poweredby/" class="powered-by">
                Powered by Dark Sky
            </a>
        </h1>
        <button id="butInstall" aria-label="Install" hidden></button>
        <button id="butRefresh" aria-label="Refresh"></button>
    </header>

    <main class="main">
        <button id="butAdd" class="fab" aria-label="Add">
            <span class="icon add"></span>
        </button>

        <div id="weather-template" class="weather-card" hidden>
            <div class="card-spinner">
                <svg viewBox="0 0 32 32" width="32" height="32">
                    <circle cx="16" cy="16" r="14" fill="none"></circle>
                </svg>
            </div>
            <button class="remove-city">&times;</button>
            <div class="city-key" hidden></div>
            <div class="card-last-updated" hidden></div>
            <div class="location">&nbsp;</div>
            <div class="date">&nbsp;</div>
            <div class="description">&nbsp;</div>
            <div class="current">
                <div class="visual">
                    <div class="icon"></div>
                    <div class="temperature">
                        <span class="value"></span><span class="scale">°F</span>
                    </div>
                </div>

                <div class="description">
                    <div class="humidity">
                        <span class="label">Humidity:</span>
                        <span class="value"></span><span class="scale">%</span>
                    </div>
                    <div class="wind">
                        <span class="label">Wind:</span>
                        <span class="value"></span>
                        <span class="scale">mph</span>
                        <span class="direction"></span>°
                    </div>
                    <div class="sunrise">
                        <span class="label">Sunrise:</span>
                        <span class="value"></span>
                    </div>
                    <div class="sunset">
                        <span class="label">Sunset:</span>
                        <span class="value"></span>
                    </div>
                </div>
            </div>

            <div class="future">
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high"><span class="value"></span></div>
                    <div class="temp-low"><span class="value"></span></div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high"><span class="value"></span></div>
                    <div class="temp-low"><span class="value"></span></div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high"><span class="value"></span></div>
                    <div class="temp-low"><span class="value"></span></div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high"><span class="value"></span></div>
                    <div class="temp-low"><span class="value"></span></div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high"><span class="value"></span></div>
                    <div class="temp-low"><span class="value"></span></div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high"><span class="value"></span></div>
                    <div class="temp-low"><span class="value"></span></div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high"><span class="value"></span></div>
                    <div class="temp-low"><span class="value"></span></div>
                </div>
            </div>
        </div>
    </main>

    <div id="addDialogContainer">
        <div class="dialog">
            <div class="dialog-title">添加城市</div>

            <div class="dialog-body">
                <select id="selectCityToAdd">
                    <option value="40.051913, 116.301019">北京, 中国</option>
                    <option value="31.2243085,120.9162955">上海, 中国</option>
                    <option value="51.5287718,-0.2416815">伦敦, 英国</option>
                    <option value="40.6976701,-74.2598666">纽约, 美国</option>
                    <option value="48.8589507,2.2770202">巴黎, 法国</option>
                    <option value="37.757815,-122.5076401">旧金山, 美国</option>
                    <option value="35.6735408,139.5703032">东京, 日本</option>
                </select>
            </div>

            <div class="dialog-buttons">
                <button id="butDialogCancel" class="button">取消</button>
                <button id="butDialogAdd" class="button">添加</button>
            </div>
        </div>
    </div>

    <script src="./scripts/luxon-1.11.4.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/cache.js"></script>
</body>
</html>
